<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Lavadoras</title>
</head>
<body>
    <h1>Calculadora de Alquiler de Lavadoras</h1>
    
    <label for="tipoLavadora">Tipo de Lavadora:</label>
    <select id="tipoLavadora">
        <option value="1">Lavadora Grande</option>
        <option value="2">Lavadora Peque√±a</option>
    </select>
    
    <br><br>
    
    <label for="horas">Horas Alquiladas:</label>
    <input type="number" id="horas" min="1" required>
    
    <br><br>
    
    <label for="cantidad">Cantidad de Lavadoras:</label>
    <input type="number" id="cantidad" min="1" required>
    
    <br><br>
    
    <button onclick="calcularCosto()">Calcular Costo</button>
    
    <h2 id="resultado"></h2>

    <script>
        function calcularCosto() {
            const tipoLavadora = document.getElementById("tipoLavadora").value;
            const horas = parseInt(document.getElementById("horas").value);
            const cantidad = parseInt(document.getElementById("cantidad").value);

            let precioPorHora = 0;

            if (tipoLavadora == "1") {
                precioPorHora = 4000;
            } else if (tipoLavadora == "2") {
                precioPorHora = 3000;
            }

            let costoTotal = precioPorHora * horas * cantidad;

            if (cantidad > 3) {
                costoTotal *= 0.97; // Aplicar descuento del 3%
            }

            document.getElementById("resultado").innerText = "El costo total es: $" + costoTotal.toFixed(2);
        }
    </script>
</body>
</html>
