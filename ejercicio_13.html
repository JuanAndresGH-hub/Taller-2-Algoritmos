<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeluMovil - Promoción Febrero 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CeluMovil - Promoción Febrero 2023</h1>
    <p>Seleccione su operador y la cantidad de minutos internacionales consumidos:</p>
    
    <label for="operador">Operador:</label>
    <select id="operador">
        <option value="tigo">Tigo</option>
        <option value="claro">Claro</option>
        <option value="movistar">Movistar</option>
    </select>
    
    <label for="minutos">Minutos internacionales consumidos:</label>
    <input type="number" id="minutos" placeholder="Cantidad de minutos">
    
    <button onclick="calcularCosto()">Calcular Costo</button>

    <p id="resultado"></p>

    <script>
        function calcularCosto() {
            const operador = document.getElementById('operador').value;
            
            const minutos = parseInt(document.getElementById('minutos').value);
            
            let cargoFijo, valorMinutoInternacional, valorPaqueteDatos;
            
            switch (operador) {
                case 'tigo':
                    cargoFijo = 45000;
                    valorMinutoInternacional = 200;
                    valorPaqueteDatos = 12000;
                    break;
                case 'claro':
                    cargoFijo = 30000;
                    valorMinutoInternacional = 100;
                    valorPaqueteDatos = 18000;
                    break;
                case 'movistar':
                    cargoFijo = 40000;
                    valorMinutoInternacional = 250;
                    valorPaqueteDatos = 8000;
                    break;
            }
            const costoMinutos = minutos * valorMinutoInternacional;
            const costoTotal = cargoFijo + costoMinutos + valorPaqueteDatos;
            
            const resultado = document.getElementById('resultado');
            resultado.textContent = `El costo total para el operador ${operador.charAt(0).toUpperCase() + operador.slice(1)} es de $${costoTotal}.`;
        }
    </script>
</body>
</html>
