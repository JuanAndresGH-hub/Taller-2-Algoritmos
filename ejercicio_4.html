<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h2>Determinar si un número es Par o Impar</h2>
        <input type="number" id="numero" placeholder="Ingresa un número">
        <button onclick="determinarParImpar()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function determinarParImpar() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = "";

            if (isNaN(numero)) {
                resultado = "Por favor, ingresa un número válido.";
            } else if (numero % 2 === 0) {
                resultado = `El número ${numero} es Par.`;
            } else {
                resultado = `El número ${numero} es Impar.`;
            }
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
