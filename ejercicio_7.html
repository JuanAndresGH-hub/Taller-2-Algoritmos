<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Ayuda Municipal</title>
</head>
<body>
    <h1>Cálculo de Ayuda Municipal</h1>

    <label for="genero">Género:</label>
    <select id="genero" required>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
    </select>
    <br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="0" required>
    <br><br>

    <button onclick="calcularAyuda()">Calcular Ayuda</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularAyuda() {
            const genero = document.getElementById("genero").value;
            const edad = parseInt(document.getElementById("edad").value);

            let ayuda = 0;

            if (genero === "femenino") {
                if (edad > 50) {
                    ayuda = 120000;
                } else if (edad >= 30 && edad <= 50) {
                    ayuda = 100000;
                }
            } else if (genero === "masculino") {
                ayuda = 40000;
            }

            document.getElementById("resultado").innerText = `La ayuda mensual es de: $${ayuda}`;
        }
    </script>
</body>
</html>
