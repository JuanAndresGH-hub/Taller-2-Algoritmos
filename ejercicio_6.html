<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el Número Mayor</title>
</head>
<body>
    <h1>Encuentra el Número Mayor</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" required>
    <br><br>

    <button onclick="encontrarMayor()">Encontrar el Mayor</button>

    <h2 id="resultado"></h2>

    <script>
        function encontrarMayor() {
            const num1 = parseFloat(document.getElementById("numero1").value);
            const num2 = parseFloat(document.getElementById("numero2").value);
            const num3 = parseFloat(document.getElementById("numero3").value);

            let mayor = num1;

            if (num2 > mayor) {
                mayor = num2;
            }

            if (num3 > mayor) {
                mayor = num3;
            }

            document.getElementById("resultado").innerText = `El número mayor es: ${mayor}`;
        }
    </script>
</body>
</html>
